<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <style>
    /* Basic Page Setup */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #988073;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h1 {
        color: #333;
        text-transform: capitalize;
    }

    /* Form Container */
    form {
        background: rgb(225, 129, 129);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
    }

    /* Spacing for each row */
    form div {
        margin-bottom: 15px;
    }

    /* Label Styling */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
    }

    /* Input & Select Styling */
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ed5050;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
        font-size: 14px;
    }

    /* Special handling for Radio and Checkbox (keep them inline) */
    input[type="radio"], 
    input[type="checkbox"] {
        width: auto;
        display: inline-block;
        margin-right: 5px;
    }

    /* Styling for the labels next to radios/checkboxes */
    input[type="radio"] + label,
    input[type="checkbox"] + label {
        display: inline-block;
        font-weight: normal;
        margin-right: 15px;
        cursor: pointer;
    }

    /* Submit Button */
    button {
        width: 100%;
        background-color: #4CAF50;
        color: rgb(209, 142, 142);
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    textarea {
        resize: vertical; /* Allows user to grow box vertically but not break width */
    }
</style>
</head>
<body>
    <h1>forms in html</h1>
    <form action="\submit.php">
        <div>
            <label for="name">Name</label>
            <input id="name"type="text" placeholder="Enter Name"required>
        </div>

        <div>
            <label for="phone">Phone</label>
            <input id="phone"type="tel" placeholder="Enter Phone"required>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email"type="email" placeholder="Enter Email"required>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password"type="password" placeholder="Enter Password"required>
        </div>

        <div>
            <label for="date">Date Of Birth</label>
            <input id="dob"type="date" required>
        </div>

        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value=""disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>      
        </div>

        <!-- radio buttons for subscription plans  -->
        <div>
            <p>Subscription Plan</p>
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic</label>

            <input id="premium" type="radio" name="subscription" value="premium">
            <label for="premium">Premium</label>

            <input id="vip" type="radio" name="subscription" value="vip">
            <label for="vip">VIP</label>
        </div>

        <!-- checkbox for agreeing to terms -->
         <div>
            <input id="terms" type="checkbox" required>
            <label for="terms">I agree to the terms and conditions</label>           
         </div>

         <!-- textarea for comments -->
          <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
          </div>

          <!-- submit button -->
           <div>
            <button type="submit">Submit</button>
           </div>
    </form>
</body>
</html>
