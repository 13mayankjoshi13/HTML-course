<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        color: #333;
    }

    table {
        width: 70%;
        margin: 30px auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    thead {
        background-color: #2c3e50;
        color: white;
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 2px solid black;
    }

    th {
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 14px;
    }

    tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tbody tr:hover {
        background-color: #d6eaf8;
        transition: 0.3s;
    }
</style>
</head>
<body> 
    <h1>tables in html</h1>
    <table>
        <!-- head of the table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
        </thead>
        <!-- body of the table  -->
        <tbody>
            <tr>
                <!-- tr stand for table row and td stands for table data  -->
                <td>mayank</td>
                <td>Software Developer</td>
                <td>$70000</td>
            </tr>
            <tr>
                <td>mannu</td>
                <td>ai engineer</td>
                <td>$60000</td>
            </tr>
            <tr>
                <td>Joshi</td>
                <td>ml engineer</td>
                <td>$50000</td>
            </tr>
            <tr>
                <td>Joshi JI</td>
                <td>engineer</td>
                <td>$55000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
