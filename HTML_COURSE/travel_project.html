<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background: rgba(0, 0, 0, 0.75);
        padding: 40px;
        width: 380px;
        border-radius: 18px;
        backdrop-filter: blur(15px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 215, 0, 0.4);
    }

    form::before {
        content: "Luxury Travel Booking";
        display: block;
        text-align: center;
        font-size: 22px;
        letter-spacing: 2px;
        margin-bottom: 25px;
        color: gold;
        font-weight: bold;
    }

    form div {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }

    label {
        color: #d4af37;
        margin-bottom: 6px;
        font-size: 14px;
        letter-spacing: 1px;
    }

    input, textarea {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 215, 0, 0.4);
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 14px;
        outline: none;
        transition: 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    input:focus,
    textarea:focus {
        border-color: gold;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    textarea {
        resize: none;
        height: 90px;
    }

    button {
        margin-top: 10px;
        padding: 12px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(45deg, gold, #b8860b);
        color: black;
        font-weight: bold;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }
</style>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input id="name" type ="text" placeholder = "Enter your name">
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" type ="number" placeholder = "Enter your age">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input id="phone" type ="tel" placeholder = "Enter your Phone no">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type ="email" placeholder = "Enter your email">
        </div>
        <div>
            <label for="address">Address</label>
            <textarea name="Address" id="address" placeholder="Enter your addresss"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
